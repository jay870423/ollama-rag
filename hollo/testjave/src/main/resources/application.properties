spring.application.name=ollama-rag

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.rag=DEBUG
logging.level.org.springframework.ai=TRACE

# Spring Configuration
spring.main.banner-mode=off

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-your-api-key}
spring.ai.openai.chat.options.model=qwen2.5:1.5b
spring.ai.openai.chat.options.temperature=0.7

# Embedding Configuration
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Document Processing Configuration
spring.ai.vector-store.document-chunk-size=1000
spring.ai.vector-store.document-chunk-overlap=200